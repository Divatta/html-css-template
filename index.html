<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight - Travel and Tour</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <section class="bgImage">
        <div class="container">
            <div class="trans">
                <div class="item1">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                </div> 
                <div class="item2">  
                    <ul class="social">
                        <h2>Choose Your Direction:</h2>
                        
                            <li class="fb">
                                <a href="http://facebook.com">FIND US ON <b>FACEBOOK</b><i     class="fa-brands fa-square-facebook fa-3x"></i></a>
                            </li>
                            <li class="ut">
                                <a href="http://youtube.com">OUR <b>YOUTUBE</b> CHANNEL <i class="fa-brands fa-square-youtube fa-3x"></i></a>
                            </li>
                            <li class="inst">
                                <a href="http://instagram.com">FOLLOW OUR <b>INSTAGRAM</b>  <i class="fa-brands fa-square-instagram fa-3x"></i></a>
                            </li>
                            
                    </ul>
                </div> 
                <div class="item3">   
                    <div class="contact">
                        <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                    </div>
                </div> 
            </div>    
            <div class="item4">   
                <div class="direction">
                    <form action="">
                        <fieldset class="field">
                            <label for="">Check availability for direction:</label>
                            
                            <div class="from">
                                    <label for="from">From:</label> <br>
                                    <select required name='from'>
                                        <option value="">Select a location...</option>
                                        <option value="Cambodia">Cambodia</option>
                                        <option value="Hong Kong">Hong Kong</option>
                                        <option value="India">India</option>
                                        <option value="Japan">Japan</option>
                                        <option value="Korea">Korea</option>
                                        <option value="Laos">Laos</option>
                                        <option value="Myanmar">Myanmar</option>
                                        <option value="Singapore">Singapore</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Vietnam">Vietnam</option>
                                    </select>
                            </div>
                            <br>
                            <div class="to">
                                    <label for="to">To:</label> <br>
                                    <select required name='to'>
                                        <option value="">Select a location...</option>
                                        <option value="Cambodia">Cambodia</option>
                                        <option value="Hong Kong">Hong Kong</option>
                                        <option value="India">India</option>
                                        <option value="Japan">Japan</option>
                                        <option value="Korea">Korea</option>
                                        <option value="Laos">Laos</option>
                                        <option value="Myanmar">Myanmar</option>
                                        <option value="Singapore">Singapore</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Vietnam">Vietnam</option>
                                    </select>
                            </div>
                            <br>
                            <div class="dept">
                                    <label for="dept">DEPARTURE DATE:</label><br>
                                    <input type="date" name="datetime" id="datetime" placeholder="Select date..." required>
                            </div>  
                            <br>  
                            <div class="retr">    
                                    <label for="retr">RETURN DATE:</label><br>
                                    <input type="date"  name="datetime1" id="datetime1"  placeholder="Select date..." required>
                            </div>
                            <br>
                            <div class="radio">
                                    <div class="round">
                                        <label for="round">ROUND</label>
                                        <input type="radio" name="trip" id="round" required="required">
                                    </div>
                                    <div class="oneway">
                                        <label for="oneway">ONEWAY</label>
                                        <input type="radio" name="trip" id="oneway" required="required">
                                    </div>
                            </div>
                            <div class="orderButton">
                            <button type="submit">Order Ticket Now</button>
                            </div>
                        </fieldset>     
                    </form>
                </div>
            </div>    
        </div>    
    </section>

    
    </div>


    <script src="assets/fontawesome/js/all.js"></script>
</body>
</html>
